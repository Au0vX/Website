<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: none; } /* hide until password is correct */
  </style>
</head>
<body>
  <h1>Secret Page</h1>
  <p>If you see this, you entered the correct password!</p>

  <section>
    <h2>Storage</h2>
    <input type="text" id="dataInput" placeholder="Type something...">
    <button id="sendBtn">Save</button>
    <button id="clearBtn">Clear Storage</button>
    <p id="status"></p>
    <h3>Current Storage:</h3>
    <p id="storedData"></p>
  </section>

  <script src="secret.js"></script>
</body>
</html>
